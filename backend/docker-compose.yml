version: '3.8'

services:
  # Golang Fiber API
  golang:
    build:
      context: .
      dockerfile: Dockerfile.go
    container_name: xionco-golang-api
    ports:
      - "3001:3001"
    environment:
      FIBER_PORT: 3001
      FIBER_ENV: production
      PYTHON_SERVICE_URL: http://flask:5000
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:3001
      LOG_LEVEL: INFO
    depends_on:
      - flask
    networks:
      - xionco-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    volumes:
      - ./logs:/app/logs

  # Python Flask AI Bridge
  flask:
    build:
      context: .
      dockerfile: Dockerfile.py
    container_name: xionco-flask-ai
    ports:
      - "5000:5000"
    environment:
      FLASK_PORT: 5000
      FLASK_ENV: production
      FLASK_DEBUG: "false"
      PRIMARY_LLM: deepseek
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DB_HOST: postgres
      DB_NAME: ${DB_NAME:-xionco_furniture}
      DB_USER: ${DB_USER:-furniture_user}
      DB_PASSWORD: ${DB_PASSWORD:-secure_password}
      REDIS_HOST: redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - xionco-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    volumes:
      - ./logs:/app/logs

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: xionco-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${DB_NAME:-xionco_furniture}
      POSTGRES_USER: ${DB_USER:-furniture_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d
    networks:
      - xionco-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-furniture_user} -d ${DB_NAME:-xionco_furniture}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: xionco-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - xionco-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: xionco-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - golang
      - flask
    networks:
      - xionco-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  xionco-network:
    driver: bridge
